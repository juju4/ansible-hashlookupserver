---
name: importer-monthly

on:
  workflow_dispatch:
  schedule:  # run on the 11th of the month at 01:00 UTC
    - cron: '0 1 11 * *'
  merge_group:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

permissions: {}

jobs:
  build:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    continue-on-error: true  # experimental
    strategy:
      fail-fast: false
      max-parallel: 2
    env:
      ANSIBLE_CALLBACK_ENABLED: profile_tasks
      MOLECULE_NO_LOG: "false"
      ANSIBLE_ROLE: juju4.hashlookupserver
      ANSIBLE_SUITE: default

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2
        with:
          path: ${{ env.ANSIBLE_ROLE }}
      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405  # v6.2.0
        with:
          python-version: '3.13'
      - name: Cache
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306  # v5.0.3
        with:
          path: |
            /var/cache/apt/archives
            /var/lib/apt
            /var/_install
          key: cache-ansible-hashlookupserver-${{ steps.get-date.outputs.date }}
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip3 install ansible-lint flake8 yamllint setuptools
          which ansible
          pip3 install ansible
          pip3 show ansible
          ls -l $HOME/.local/bin || true
          ansible --version
          cd $GITHUB_WORKSPACE/$ANSIBLE_ROLE
          [ -f molecule/$ANSIBLE_SUITE/requirements.yml ] && ansible-galaxy install -r molecule/$ANSIBLE_SUITE/requirements.yml
          { echo '[defaults]'; echo 'callback_enabled = profile_tasks, timer'; echo 'roles_path = ../:/home/runner/.ansible/roles'; echo 'ansible_python_interpreter: /usr/bin/python3'; } >> ansible.cfg
      - name: Environment
        run: |
          set -x
          ansible --version
          ansible-config dump --only-changed -t all
          ansible-galaxy collection list || true
          ansible-galaxy role list || true
          pwd
          env
          find . -ls
          df -h
      - name: Galaxy dependencies
        run: |
          cd $GITHUB_WORKSPACE/$ANSIBLE_ROLE && ansible-galaxy install --timeout 120 --verbose -r molecule/$ANSIBLE_SUITE/requirements.yml
        continue-on-error: true
      - name: Free disk space
        run: |
          set -x
          ls /usr/local
          for d in /usr/local/*; do du -hx "$d" | tail -1; done
          ls /opt
          for d in /opt/*; do du -hx "$d" | tail -1; done
          sudo rm -Rf /usr/local/lib/android
          sudo rm -Rf /home/linuxbrew
          df -h
          sudo docker image prune -a -f
          df -h
      - name: hashlookup-server install
        run: |
          cd $GITHUB_WORKSPACE/$ANSIBLE_ROLE && ansible-playbook -i localhost, --connection=local --become -vvv molecule/$ANSIBLE_SUITE/converge.yml
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
      - name: verify
        run: |
          cd $GITHUB_WORKSPACE/$ANSIBLE_ROLE && ansible-playbook -i localhost, --connection=local --become -vvv molecule/$ANSIBLE_SUITE/verify.yml ${ANSIBLE_EXTRA_VARS}
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
      - name: After script - systemctl
        run: |
          systemd-analyze security || true
          systemctl --failed || true
          systemctl status hashlookupserver || true
        if: ${{ always() }}
        continue-on-error: true
      - name: After script - processes
        run: |
          ps aux
        if: ${{ always() }}
        continue-on-error: true
      - name: After script - network
        run: |
          sudo ss -tunap
        if: ${{ always() }}
        continue-on-error: true
      - name: importer test
        run: |
          set -x
          sudo apt-get install -y gcc libfuzzy-dev libmagic-dev python3 python3-pip
          git clone https://github.com/hashlookup/hashlookup-lib.git
          pip3 install ./hashlookup-lib
          git clone https://github.com/hashlookup/hashlookup-importer
          cd hashlookup-importer
          pip3 install -r REQUIREMENTS
          cd bin
          python3 hashlookup-importer.py -s TEST -d .
